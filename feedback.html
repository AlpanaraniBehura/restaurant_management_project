<!DOCTYPE html>
<html>
<head>
    <title>Customer Feedback</title>
    <style>
        body{
           font-family: Arial,sans-serif;
           background: #f4f4f4;
           padding: 20px;
           text-align: center;
        }
        .feedback-container{
           background: white;
           padding: 20px;
           max-width: 500px;
           margin: auto;
           border-radius: 8px;
           box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        textarea{
           width: 100%;
           padding: 10px;
           border-radius: 5px;
           border: 1px solid #ccc;
        
        }
        button{
           margin-top: 10px;
           padding: 10px 15px;
           background: #007BFF;
           color: white;
           border: none;
           border-radius: 5px;
           cursor: pointer;
        }
        button:hover{
           background: #0056b3;
    </style>
</head>
<body>
    <h1>Leave Your Feedback</h1>
    <div class="feedback-container">
        <form method="post">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
