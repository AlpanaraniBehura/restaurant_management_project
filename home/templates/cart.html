<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <style>
        body{
         font-family: Arial, sans-serif;
         margin: 20px;
        }
        
        table{
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 20px;
        }

        th, td{
          border: 1px solid #ddd;
          padding: 10px;
          text-align: left;

        }
        th{
          background: #f4f4f4;
        }
        .total{
          font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    {% if cart_items %}
        <table>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Subtotal</th>
            </tr>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>Rs.{{ item.price }}</td>
                <td>Rs.{ item.subtotal }}</td>
            </tr>
            {% endfor %}
        </table>
        
        <p class="total">Total: Rs.{{ total }}</p>
    {% else %}
       <p>Your Cart is empty.</p>
    {% endif %}
    
    <a href="{% url 'homepage' %}"> Continue Shopping</a>
</body>
</html>
