<!DOCTYPE html>
<html>
<head>
    <title>{{ restaurant_name }}- Menu</title>
    <style>
        body{
          font-family:Arial, sans-serif;
          background-color:#f4f4f4;
          padding:20px;
        }

        h1{
          text-align:center;
        }
        .menu-container{
          display:grid;
          grid-template-columns:repeat(auto-fit,minmax(250px, 1fr));
          gap:20px; 
        }
        .menu-item{
          background:white;
          padding:15px;
          border-radius: 8px;
          box-shadow:0 2px 5px rgba(0, 0, 0, 0.1);
         }
         .menu-item h2{
           margin:0 0 10px;
         }
       .price{
          color:green;
          font-weight:bold;
        }
    </style>
</head>
<body>
    <h1>Our Menu</h1>
    <div class="menu-container">
        {% for item in menu_items %}
        <div class="menu-item">
            <h2>{{ item.name }}</h2>
            <p class="price">Rs. {{ item.price }}</p>
            <p>{{ item.description }}</p>
        </div>
        {% endfor %}
    </div>
    <footer> 
        &copy;{{ restaurant_name }}{{ now|date:"Y" }}|Designed With Love
        <div class="hours">
            Opening Hours: Mon-Fri: 11am - 9pm | Sat-Sun: 10am - 10pm
        </div>
    </footer>
</body>
</html>
