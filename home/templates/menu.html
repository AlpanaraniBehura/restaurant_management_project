<!DOCTYPE html>
<html>
<head>
    <title>{{ restaurant_name }} Menu</title>
</head>
<body>
    <h1>Welcome to {{ restaurant_name }}</h1> 
    <ul>
        {% for item in menu_items %}
            <li>
                <strong>{{ item.name }}</strong> - Rs.{{ item.price }}<br>
                {{ item.description }}   
            </li>  
        {% empty %}
            <li> No Menu Items Available </li>
        {% endfor %}
    </ul>
</body>
</html>
