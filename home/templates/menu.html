<!DOCTYPE html>
<html>
<head>
    <title>{{ restaurant_name }} Menu</title>
    <style>
        body{
          font-family:Arial,sans-serif;
          text-align:center;
          background:#f4f6f8;
          margin:0;
          color:#333;
          display:flex;
          flex-direction:column;
          min-height:100vh;
        }
    
        h1{
         color:#333;
         margin-top:30px;
        }
        img{
          border-radius: 10px;
          max-width: 90%;
          margin:20px auto;
          box-shadow:0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        nav a{
          margin:15px;
          display: inline-block;
          padding: 10px 18px;
          background: #2c3e50;
          text-decoration:none;
          color:#fff;
          border-radius: 5px;
          transition:0.3s;
        }
        nav a:hover{
          background:#1a242f;
        }
        footer{
          background:#2c3e50;
          color:#fff;
          padding:15px 0;
          margin-top:auto;
          font-size: 14px;
        }


        footer a {
          color:#fff;
          text-decoration:underline;
        }
        footer a:hover{
           color:#ddd;
        }
        
    </style>
</head>

<body>
    <h1>Welcome to {{ restaurant_name }}</h1>
    <h2>Contact Us: {{ phone_number }}<h2>
    <img src="{{ image_url }}" alt="Restaurant">
    <nav>
        <a href="{% url 'menu_list' %}">View Menu</a>
        <a href="{% url 'about' %}">About Us</a>
        <a href="{% url 'contact_us' %}">Contact Us</a>
    </nav>
    <footer>
    &copy;{{ restaurant_name }}{{ now|date:"Y" }}|Designed with love |
    <a href="{% url 'about' %}">About Us</a> |
    <a href="{% url 'contact_us' %}">Contact Us</a>
    </footer>    
</body>
</html>
